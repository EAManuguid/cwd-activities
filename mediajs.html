<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="header">Media</h2>
        <div class="row">
            <div class="col s12 m6">
                <img class="materialboxed" width="100%" src="https://materializecss.com/images/sample-1.jpg" id="img1">
            </div>
            <div class="col s12 m6">
                <img class="materialboxed" width="100%" data-caption="A picture of a way with a group of trees in a park" width="250" src="https://lorempixel.com/800/400/nature/4">
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="slider">
                    <ul class="slides">
                        <li>
                            <img src="https://lorempixel.com/580/250/nature/1">
                            <div class="caption center-align">
                                <h3>This is our big Tagline!</h3>
                                <h5 class="light grey-text text-lighten-3">Here's our small slogan</h5>
                            </div>
                        </li>
                        <li>
                            <img src="https://lorempixel.com/580/250/nature/2">
                            <div class="caption left-align">
                                <h3>Left Aligned Caption</h3>
                                <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <img src="images/balloons.jpg" class="responsive-img">
            </div>
            <div class="col s12 m6">
                <img src="images/download (1).jfif" class="responsive-img circle">
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/g1Smj2_mTso" frameborder="0" width="100%"></iframe>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <video class="responsive-video" controls>
                    <source src="videos/vid1.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <br>
    </div>

<!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.materialboxed').materialbox();
            $('#img1').materialbox({
                inDuration: 150,
                outDuration: 150
            });
            $('.slider').slider();
         });
    </script>
</body>
</html>
